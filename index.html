<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PouchDB</title>
    <link rel="manifest" href="/pwapouchdb.io/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">PouchDB</h5>

                <div class="mb-3">
                    <input id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <input id="age" class="form-control" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                    <input id="email" class="form-control" placeholder="Enter your email">
                </div>
                <button id="submit" type="button" class="btn btn-primary w-100">Enviar</button>
            </div>
        </div>

        <h5 class="mt-4 text-center">Listar personas</h5>
        <ul id="personList" class="list-group mt-2"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
    <script src="app.js"></script>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
